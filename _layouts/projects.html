---
layout: default
---

<div class="projects-grid">
    {% for project in site.data.projects %}
        <div class="project-card">
            <img src="{{ project.image }}" alt="{{ project.title }}" />
            <h2>{{ project.mentor }}</h2>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
</div>
